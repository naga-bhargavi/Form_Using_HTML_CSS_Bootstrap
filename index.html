						</div>

									</div>

					</div>

							<option>software developer</option>

						</select>
					</div>
					</div>
					<br>

						<div class=" col-md-6  ">
							 <div class="input-group">

    							<input type="password" name="" placeholder="Password" class="form-control">

						</div>
